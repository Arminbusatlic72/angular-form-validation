<div class="container">
  <div class="row justify-content-center">
    <div class="">
      <h2>{{ name }}</h2>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-10 col-sm-offset-2 col-md-offset-2">
      <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
        <div class="form-group" formGroupName="userData">
          <div class="form-group">
            <label for="username">Username :</label
            ><input
              type="text"
              name="username"
              id="usernameR"
              formControlName="username"
              class="form-control"
            />
            <span
              *ngIf="
                !signupForm.get('userData.username')?.valid &&
                signupForm.get('userData.username')?.touched
              "
              class="user-block"
              >Enter valid username</span
            >
          </div>

          <div class="form-group">
            <label for="emailR">Email :</label
            ><input
              type="email"
              name="email"
              id="emailR"
              formControlName="email"
              class="form-control"
            />
            <span
              *ngIf="
                !signupForm.get('userData.email')?.valid &&
                signupForm.get('userData.email')?.touched
              "
              class="user-block"
              >Enter valid email</span
            >
          </div>
        </div>
        <div class="form-group alighn-center">
          <h4>Add your hobby</h4>
          <button class="btn btn-danger" type="button" (click)="addHobby()">
            Add hobby
          </button>
          <div
            class="form-group"
            *ngFor="let hobbyControl of getControls(); let i = index"
          >
            <input type="text" class="form-control" [formControlName]="i" />
          </div>
        </div>
        <div class="radio" *ngFor="let gender of genders; let i = index">
          <label for="radio">
            <input
              type="radio"
              [value]="gender"
              id="{{ 'radio' + i }}"
              formControlName="gender"
            />{{ gender }}
          </label>
        </div>

        <button class="btn btn-primary" type="submit">Submit</button>
      </form>
      <span *ngIf="!signupForm.valid && signupForm.touched" class="user-block"
        >Enter valid data</span
      >
    </div>
  </div>
</div>

<h2>{{ title }}</h2>
<form [formGroup]="loginForm" (ngSubmit)="loginUser()">
  <input type="text" placeholder="enter your name" formControlName="user" />
  <br />
  <span *ngIf="user && user.invalid && user.touched" style="color: red"
    >This field is invalid</span
  >

  <br />
  <br />
  <input type="email" placeholder="enter your email" formControlName="email" />
  <br />
  <span *ngIf="email && email.invalid && email.touched" style="color: red"
    >This field is invalid</span
  >
  <br />
  <br />
  <input
    type="password"
    placeholder="enter your password"
    formControlName="password"
  />
  <br />
  <span
    *ngIf="password && password.invalid && password.touched"
    style="color: red"
    >This field is invalid</span
  >

  <br />
  <button [disabled]="loginForm.invalid">Login</button>
</form>
